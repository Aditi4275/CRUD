{% extends "base.html" %}
{% block content %}
<h2>{{ item.name }}</h2>
<p>{{ item.description }}</p>
<a href="/items/{{ item.id }}/edit">Edit</a>
<form action="/items/{{ item.id }}/delete" method="post" style="display:inline;">
    <button type="submit">Delete</button>
</form>
<a href="/">Back</a>
{% endblock %}
